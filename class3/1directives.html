<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        .box.two{
            background-color: pink;
        }
        .box.three{
            background-color: green;
        }
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{ gretting }}
        <input type="text" v-model="gretting" >
        <div class="box" v-if="isVisible"> </div>
        <div class="box two" v-else-if="isVisible2" > </div>
        <div class="box three" v-else> </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        let app = Vue.createApp({
            data: function(){
                return{
                    gretting: "Hello",
                    isVisible: false,
                    isVisible2: true
                }
            }
        })
        app.mount("#app")
    </script>

</body>
</html>
